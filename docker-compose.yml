services:
  # Redis for caching and task queue - UPGRADED for Phase 2
  redis:
    image: redis:7-alpine
    container_name: redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --tcp-keepalive 60 --timeout 300
    networks:
      - internal-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'

  # Load Balancer with Caddy - optimized for 2 vCPU
  caddy:
    image: caddy:2-alpine
    container_name: caddy_dev
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile.local:/etc/caddy/Caddyfile
      - caddy_data_dev:/data
      - caddy_config_dev:/config
    depends_on:
      - backend-1
    networks:
      - internal-net
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # Backend API - single instance for 2 vCPU
  backend-1:
    image: test-backend:latest
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: backend_dev_1
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - INSTANCE_ID=backend-1
    volumes:
      - backend_uploads_dev:/app/uploads
      - backend_audio_dev:/app/audio
      - backend_backups_dev:/app/backups
      - backend_reports_dev:/app/reports
    networks:
      - internal-net
    depends_on:
      - db
      - redis
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1'
        reservations:
          memory: 256M
          cpus: '0.5'
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Celery worker - single instance for 2 vCPU
  celery-worker-1:
    image: test-backend:latest
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: celery_worker_dev_1
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - WORKER_ID=worker-1
      - PYTHONUNBUFFERED=1
    volumes:
      - backend_uploads_dev:/app/uploads
      - backend_audio_dev:/app/audio
      - backend_backups_dev:/app/backups
    networks:
      - internal-net
    depends_on:
      - db
      - redis
    command: >
      celery -A app.core.celery_app worker 
      --loglevel=info 
      --pool=prefork 
      --concurrency=2 
      --queues=test_generation,audio_processing,evaluation,notifications,file_processing 
      --hostname=worker-1@%h 
      --max-tasks-per-child=500 
      --prefetch-multiplier=1
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.core.celery_app inspect ping -d worker-1@celery_worker_dev_1 || exit 1"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 30s

  # Celery beat for scheduled tasks
  celery-beat:
    image: test-backend:latest
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: celery_beat_dev
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    volumes:
      - backend_backups_dev:/app/backups
    networks:
      - internal-net
    depends_on:
      - db
      - redis
    command: celery -A app.core.celery_app beat --loglevel=info --pidfile=/tmp/celerybeat.pid
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep 'celery.*beat' | grep -v grep || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3

 
  # Frontend Application Service (serves static files)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - "5173:5173"
    environment:
      - VITE_API_PROXY_TARGET=http://backend-1:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - internal-net

  # Database Service
  db:
    image: postgres:15
    container_name: postgres_dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - internal-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  internal-net:
    driver: bridge

volumes:
  pgdata_dev:
  redis_data_dev:
  caddy_data_dev:
  caddy_config_dev:
  backend_uploads_dev:
  backend_audio_dev:
  backend_backups_dev:
  backend_reports_dev: