<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- Фон -->
  <rect width="600" height="300" fill="#012169"/>

  <!-- Белый косой крест (крест Св. Андрея) -->
  <g>
    <path d="M0,0 L600,300" stroke="#FFFFFF" stroke-width="60"/>
    <path d="M600,0 L0,300" stroke="#FFFFFF" stroke-width="60"/>
  </g>
  
  <!-- Красный косой крест (крест Св. Патрика), он состоит из 4-х частей для правильного смещения -->
  <g>
    <path d="M0,0 L250,125 V162.5 L0,37.5 Z" fill="#CF142B"/>
    <path d="M350,137.5 L600,262.5 V300 L350,175 Z" fill="#CF142B"/>
    <path d="M600,0 L350,125 V162.5 L600,37.5 Z" fill="#CF142B"/>
    <path d="M250,137.5 L0,262.5 V300 L250,175 Z" fill="#CF142B"/>
  </g>
  
  <!-- Белая подложка для основного креста (крест Св. Георгия) -->
  <g>
    <rect x="250" y="0" width="100" height="300" fill="#FFFFFF"/>
    <rect x="0" y="100" width="600" height="100" fill="#FFFFFF"/>
  </g>

  <!-- Красный основной крест (крест Св. Георгия) -->
  <g>
    <rect x="270" y="0" width="60" height="300" fill="#CF142B"/>
    <rect x="0" y="120" width="600" height="60" fill="#CF142B"/>
  </g>
</svg>